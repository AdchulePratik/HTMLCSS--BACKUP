<!DOCTYPE html>
<html lang="en">

<head>

    <title> Border</title>
</head>

<body>

    <h1 style="color: royalblue;">Border Css</h1>
    <hr>
    <br>

    <div style="border-style: solid;">
        <h1>solid border</h1>
    </div>

    <br>

    <div style="border-style: dashed;">
        <h1>Dashed border</h1>
    </div>

    <br>

    <div style="border-style: dotted;">
        <h1> Dotted border</h1>
    </div>

    <br>

    <div style="border-style: groove;">
        <h1>Grooved border</h1>
    </div>

    <br>
    <!-- Top   right  bottom left -->
    <div style="border-style: dotted solid dashed groove;">
        <h1>Mixed border</h1>
    </div>

    <br>

                            <!-- Top   right  bottom left -->
    <div style="border-style: dotted solid none groove;">
        <h1>Mixed border with none/empty</h1>
    </div>
